// Function to render events
function renderEvents(list){
  const container = document.getElementById('eventsContainer');
  container.innerHTML = '';
  if(list.length === 0){
    document.getElementById('noEvents').style.display = 'block';
    return;
  } else {
    document.getElementById('noEvents').style.display = 'none';
  }

  list.forEach(ev => {
    container.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="${ev.image}" class="card-img-top" alt="${ev.title}">
          <div class="card-body">
            <h5 class="card-title">${ev.title}</h5>
            <p class="card-text text-muted">${ev.date} â€¢ ${ev.location}</p>
            <p class="fw-bold">$${ev.price}</p>
            <a href="event-details.html?id=${ev.id}" class="btn btn-primary w-100">View Details</a>
          </div>
        </div>
      </div>
    `;
  });
}

// Initial render
renderEvents(events);

// Search/filter functionality
document.getElementById('searchInput').addEventListener('input', function(){
  const query = this.value.toLowerCase();
  const filtered = events.filter(ev =>
    ev.title.toLowerCase().includes(query) ||
    ev.location.toLowerCase().includes(query) ||
    ev.category.toLowerCase().includes(query)
  );
  renderEvents(filtered);
});
</script>
