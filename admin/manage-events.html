<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Events - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar min-vh-100 text-white p-3">
      <h4>Admin</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a href="manage-events.html" class="nav-link text-white active">Manage Events</a></li>
        <li class="nav-item"><a href="manage-bookings.html" class="nav-link text-white">Manage Bookings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4">
      <h2 class="mt-4">Manage Events</h2>
      <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#eventModal">Add New Event</button>
      
      <div id="eventsTableContainer" class="table-responsive"></div>
    </main>
  </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <input type="hidden" id="eventId">
          <div class="mb-3">
            <label>Title</label>
            <input type="text" id="eventTitle" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Date</label>
            <input type="date" id="eventDate" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Location</label>
            <input type="text" id="eventLocation" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Price ($)</label>
            <input type="number" id="eventPrice" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Thumbnail URL</label>
            <input type="text" id="eventThumb" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea id="eventDesc" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
