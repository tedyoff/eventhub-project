<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - EventHub</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="text-center">
    <h1 class="text-danger">You have logged out</h1>
    <p class="lead">Thank you for visiting <strong>EventHub</strong>.</p>
    <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    <a href="index.html" class="btn btn-primary mt-3">Go to Home Now</a>
  </div>

  <script>
    // Clear fake login storage/session
    localStorage.removeItem("user");
    sessionStorage.clear();

    // Countdown + redirect
    let count = 5;
    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>

</body>
</html>
