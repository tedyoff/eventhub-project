  <!-- Navbar -->

  <!-- Contact Form -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form id="contactForm" class="mx-auto">
      <div class="mb-3">
        <input type="text" id="contactName" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" id="contactEmail" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea id="contactMessage" class="form-control" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
      <p id="contactResponse" class="mt-3 text-center"></p>
    </form>
  </section>
