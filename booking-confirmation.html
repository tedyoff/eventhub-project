<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation | EventHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center my-5">
  <div class="card shadow p-5">
    <h1 class="text-success mb-3"><i class="fa-solid fa-check-circle"></i> Booking Confirmed!</h1>
    <p class="lead">Thank you for booking your tickets with EventHub.</p>
    <p>Your booking reference ID is: <strong id="bookingRef">#ABC12345</strong></p>
    <a href="index.html" class="btn btn-primary mt-3"><i class="fa-solid fa-house"></i> Back to Home</a>
  </div>
</div>

<script>
  // Generate a pseudo booking reference
  const bookingRef = 'EH' + Math.floor(Math.random()*900000 + 100000);
  document.getElementById('bookingRef').textContent = bookingRef;
</script>

</body>
</html>
